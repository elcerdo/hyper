<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>drum machine 1010</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        body {
            background-color: #404040;
            font-family: monospace;
            font-weight: bold;
            user-select: none;
            font-size: 12px;
        }

        #main_container {
            display: block;
            width: 576px;

            position: relative;
            top: 32px;
            margin: auto;

            background-color: red;
        }

        #main_container > div {
            margin-top: 8px;
        }

        .result {
            display: inline-flex;
            justify-content: left;
            align-items: center;
            background-color: yellow;
            color: purple;
            padding: 8px;
            width: 48px;
            height: 16px;
        }

        .button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            width: 32px;
            height: 32px;
        }

        .button.current {
            background-color: #333;
        }

        .button.active {
            background-color: white;
            color: black;
        }
        .button.current.current {
            background-color: #ddd;
        }



    </style>
</head>

<body>
    <div id="main_container">
        <div id="transport_container">
<div class="button play"><i class="fa fa-play"></i></div><div class="button pause"><i class="fa fa-pause"></i></div><div class="button stop"><i class="fa fa-stop"></i></div>
        </div>
    </div>
    <script src="js/Tone.js"></script>
    <script src="js/app_drum.js"></script>
</body>

</html>
