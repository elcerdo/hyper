<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hypercube</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        body {
            background-color: #404040;
            font-family: monospace;
            font-weight: bold;
            user-select: none;
        }

        #main_container {
            width: 576px;
            height: 32px;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: red;

            margin: auto;
        }

        .result {
            display: inline-block;
            background-color: yellow;
            color: purple;
            width: 64px;
            height: 32px;
        }

        .button {
            display: inline-block;
            background-color: black;
            color: white;
            width: 32px;
            height: 32px;
        }

        .button.active {
            background-color: white;
            color: black;
        }



    </style>
</head>

<body>
    <div id="prout">prout</div>
    <div id="main_container">
    </div>
    <script src="js/three.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/Tone.js"></script>
    <script src="js/app_drum.js"></script>
</body>

</html>
